
{% extends 'layout.html' %}
{% block title %}
    Questions
{% endblock %}

{% block content %}
    <h1 class="front-h1">Ask mate</h1>
    <a href="/users_list"><button type=""button">List of Users</button></a>
    <h2>Latest 5 questions</h2>
    <p style="font-size: small; color: gray; margin-left: 20px; "><i>Click on the question to display details</i></p>

{% for question in limited_questions %}
    <p class="front-links"><a href="{{ url_for('route_question', question_id=question['id']) }}">{{ question['title'] }}</a></p>

{% endfor %}
    <p style="font-size: 16px; color: gray; margin-left: 20px; "><a href="{{ url_for('route_all_list')}}"><b>...  Show all questions</b></a></p>
    <a href="/new_question"><input type="button" class="button" value="Add new question"></a>
{% endblock %}
