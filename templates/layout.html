<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Welcome!{% endblock %} | Ask Mate</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}">
</head>
<body>
<div class="user_bar">
    <span class="user_bar_user"><small>Logged in user:</small> {{ session['username'] }}</span>
<a href="{{ url_for('index')}}"><button class="button_user_bar">Log out</button></a>
    <a href="/users_list"><button type="button" class="button_user_bar">List of Users</button></a>
    <h1 class="front-h1">Ask mate</h1>
    <div class="clear"></div>
</div>
<div class="container-box">
    <div id="container">
        <div class="search-container">
            <form action="/search" method="get">
              <input class="search_box" type="text" name="searched_word" placeholder="Search" required autocomplete="off"><a href="/search"><input type="image" value="Search" alt="submit" class="search_icon" src="{{ url_for('static', filename="search-solid.svg" )}}"></a>

            </form>
            </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
